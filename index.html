<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="cardContainer">
					<div class="posterImageContainer">
						<div class="eyeIconbg">
							<img src="images/icon-view.svg" alt="Eye icon" class="eyeIcon" />
						</div>
						<img
							src="images/image-equilibrium.jpg"
							alt="equilibrium"
							class="posterImage"
						/>
					</div>
					<h2>Equilibrium #3429</h2>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<div class="infoContainer">
						<span><img src="images/icon-ethereum.svg" alt="eth" />1 ETH</span
						><span
							><img src="images/icon-clock.svg" alt="clock" /> 3 days left</span
						>
					</div>
					<hr class="rule" />
					<div class="AvatarInfo">
						<img src="images/image-avatar.png" alt="Jules Wyvern" />
						<p>Creation of <span>Jules Wyvern</span></p>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a target="_blank" href="https://www.pranjaljain.me">Pranjal Jain</a>.
			</div>
		</div>
	</body>
</html>
